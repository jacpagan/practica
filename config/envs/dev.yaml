# Development Environment Configuration
environment: dev
region: us-east-1

# VPC Configuration
vpc:
  cidr_block: "10.0.0.0/16"
  availability_zones: ["us-east-1a", "us-east-1b", "us-east-1c"]
  public_subnets: ["10.0.1.0/24", "10.0.2.0/24", "10.0.3.0/24"]
  private_subnets: ["10.0.11.0/24", "10.0.12.0/24", "10.0.13.0/24"]

# ECS Configuration
ecs:
  cluster_name: "practika-dev-cluster"
  backend_service_name: "practika-backend-dev"
  frontend_service_name: "practika-frontend-dev"
  cpu: "256"
  memory: "512"
  desired_count: 1

# Database Configuration
database:
  instance_class: "db.t3.micro"
  allocated_storage: 20
  backup_retention_period: 7
  multi_az: false
  deletion_protection: false

# Load Balancer Configuration
alb:
  name: "practika-alb-dev"
  idle_timeout: 60
  health_check_path: "/health/"

# S3 Configuration
s3:
  uploads_bucket: "practika-uploads-dev"
  static_bucket: "practika-static-dev"
  logs_bucket: "practika-logs-dev"

# CloudFront Configuration
cloudfront:
  domain_name: "dev.practika.com"
  price_class: "PriceClass_100"

# Application Configuration
app:
  secret_key: "dev-secret-key-change-in-production"
  debug: true
  allowed_hosts: ["localhost", "127.0.0.1", "dev.practika.com"]
  cors_origins: ["http://localhost:3000", "https://dev.practika.com"]

# Monitoring Configuration
monitoring:
  log_retention_days: 7
  enable_cloudwatch_metrics: true
