{% extends 'exercises/base.html' %}

{% block title %}Add Comment - {{ exercise.name }}{% endblock %}

{% block content %}
<div class="card">
    <h2>Add Comment to "{{ exercise.name }}"</h2>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="text">Comment Text:</label>
            <textarea id="text" name="text" rows="4" placeholder="Write your comment here..."></textarea>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Add Comment</button>
            <a href="{% url 'exercises:exercise_detail' exercise.id %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
