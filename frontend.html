<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practika - Practice Session Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .auth-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        
        .auth-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }
        
        .auth-tab.active {
            border-bottom-color: #667eea;
            color: #667eea;
            font-weight: bold;
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .playlists-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .playlists-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .playlist-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .playlist-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .playlist-card.expanded {
            background: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .playlist-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        
        .playlist-description {
            color: #666;
            margin-bottom: 10px;
        }
        
        .playlist-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .tag {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
        }
        
        .hidden {
            display: none;
        }
        
        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        .success {
            color: #155724;
            background: #d4edda;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }
        
        .playlist-stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #666;
            text-transform: uppercase;
        }
        
        .upload-section {
            background: #f8f9fa;
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .upload-section:hover {
            background: #e9ecef;
            border-color: #764ba2;
        }
        
        .upload-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        .videos-list {
            margin-top: 20px;
        }
        
        .video-card {
            display: flex;
            align-items: center;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 3px solid #667eea;
        }
        
        .video-thumbnail {
            font-size: 2rem;
            margin-right: 15px;
        }
        
        .video-info {
            flex: 1;
        }
        
        .video-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .video-meta {
            font-size: 0.9rem;
            color: #666;
        }
        
        .video-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            border-left: 3px solid #28a745;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .video-thumbnail {
            width: 80px;
            height: 60px;
            background: #ddd;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 12px;
        }
        
        .video-info {
            flex: 1;
        }
        
        .video-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        
        .video-meta {
            font-size: 12px;
            color: #666;
        }
        
        .upload-section {
            background: #e8f5e8;
            border: 2px dashed #28a745;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin: 15px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .upload-section:hover {
            background: #d4edda;
            border-color: #1e7e34;
        }
        
        .upload-icon {
            font-size: 2rem;
            color: #28a745;
            margin-bottom: 10px;
        }
        
        .playlist-stats {
            display: flex;
            gap: 20px;
            margin: 15px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #666;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Practika</h1>
            <p>Transform your practice sessions into organized video journals</p>
        </div>
        
        <!-- Authentication Section -->
        <div class="auth-section" id="authSection">
            <div class="auth-tabs">
                <div class="auth-tab active" onclick="switchTab('login')">Login</div>
                <div class="auth-tab" onclick="switchTab('register')">Register</div>
            </div>
            
            <!-- Login Form -->
            <form class="auth-form active" id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            
            <!-- Register Form -->
            <form class="auth-form" id="registerForm">
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <div class="form-group">
                    <label for="registerPasswordConfirm">Confirm Password</label>
                    <input type="password" id="registerPasswordConfirm" required>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
        </div>
        
        <!-- Playlists Section -->
        <div class="playlists-section hidden" id="playlistsSection">
            <div class="playlists-header">
                <h2>My Playlists</h2>
                <button class="btn" onclick="showCreatePlaylist()">Create New Playlist</button>
            </div>
            <div id="playlistsList">
                <div class="loading">Loading playlists...</div>
            </div>
        </div>
        
        <!-- Create Playlist Modal -->
        <div class="auth-section hidden" id="createPlaylistSection">
            <h3>Create New Playlist</h3>
            <form id="createPlaylistForm">
                <div class="form-group">
                    <label for="playlistTitle">Title</label>
                    <input type="text" id="playlistTitle" required>
                </div>
                <div class="form-group">
                    <label for="playlistDescription">Description</label>
                    <input type="text" id="playlistDescription">
                </div>
                <div class="form-group">
                    <label for="playlistTags">Tags (comma separated)</label>
                    <input type="text" id="playlistTags" placeholder="guitar, daily, practice">
                </div>
                <div class="form-group">
                    <label for="playlistPrivacy">Privacy</label>
                    <select id="playlistPrivacy" style="width: 100%; padding: 12px; border: 2px solid #eee; border-radius: 8px;">
                        <option value="private">Private</option>
                        <option value="public">Public</option>
                    </select>
                </div>
                <button type="submit" class="btn">Create Playlist</button>
                <button type="button" class="btn" style="background: #6c757d; margin-left: 10px;" onclick="hideCreatePlaylist()">Cancel</button>
            </form>
        </div>
    </div>

    <script>
        let accessToken = null;
        const API_BASE = 'https://practika.jpagan.com/api';
        
        function switchTab(tab) {
            // Update tab styling
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // Show/hide forms
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            if (tab === 'login') {
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.getElementById('registerForm').classList.add('active');
            }
        }
        
        function showMessage(message, type) {
            const div = document.createElement('div');
            div.className = type;
            div.textContent = message;
            document.querySelector('.container').insertBefore(div, document.querySelector('.auth-section'));
            
            setTimeout(() => div.remove(), 5000);
        }
        
        // Login Form Handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch(`${API_BASE}/token/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    accessToken = data.access;
                    showMessage('Login successful!', 'success');
                    loadPlaylists();
                    document.getElementById('authSection').classList.add('hidden');
                    document.getElementById('playlistsSection').classList.remove('hidden');
                } else {
                    showMessage(data.detail || 'Login failed', 'error');
                }
            } catch (error) {
                showMessage('Network error', 'error');
            }
        });
        
        // Register Form Handler
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('registerEmail').value;
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            const passwordConfirm = document.getElementById('registerPasswordConfirm').value;
            
            if (password !== passwordConfirm) {
                showMessage('Passwords do not match', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/auth/register/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, username, password, password_confirm: passwordConfirm })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('Registration successful! Logging you in...', 'success');
                    
                    // Auto-login after successful registration
                    try {
                        const loginResponse = await fetch(`${API_BASE}/token/`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ email, password })
                        });
                        
                        const loginData = await loginResponse.json();
                        
                        if (loginResponse.ok) {
                            accessToken = loginData.access;
                            showMessage('Login successful!', 'success');
                            loadPlaylists();
                            document.getElementById('authSection').classList.add('hidden');
                            document.getElementById('playlistsSection').classList.remove('hidden');
                        } else {
                            showMessage('Registration successful! Please login manually.', 'success');
                            switchTab('login');
                        }
                    } catch (loginError) {
                        showMessage('Registration successful! Please login manually.', 'success');
                        switchTab('login');
                    }
                } else {
                    showMessage(data.detail || 'Registration failed', 'error');
                }
            } catch (error) {
                showMessage('Network error', 'error');
            }
        });
        
        // Load Playlists
        async function loadPlaylists() {
            try {
                const response = await fetch(`${API_BASE}/playlists/`, {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                
                if (response.status === 401) {
                    showMessage('Session expired. Please login again.', 'error');
                    accessToken = null;
                    document.getElementById('authSection').classList.remove('hidden');
                    document.getElementById('playlistsSection').classList.add('hidden');
                    return;
                }
                
                const data = await response.json();
                
                const playlistsList = document.getElementById('playlistsList');
                playlistsList.innerHTML = '';
                
                if (data.results && data.results.length > 0) {
                    data.results.forEach(playlist => {
                        const playlistCard = document.createElement('div');
                        playlistCard.className = 'playlist-card';
                        playlistCard.onclick = () => togglePlaylistDetails(playlist.id, playlistCard);
                        playlistCard.innerHTML = `
                            <div class="playlist-title">${playlist.title}</div>
                            <div class="playlist-description">${playlist.description || 'No description'}</div>
                            <div class="playlist-tags">
                                ${playlist.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                            <div class="playlist-stats">
                                <div class="stat-item">
                                    <div class="stat-value">${playlist.video_count}</div>
                                    <div class="stat-label">Videos</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-value">${playlist.total_duration || 0}</div>
                                    <div class="stat-label">Minutes</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-value">${playlist.trust_level}</div>
                                    <div class="stat-label">Level</div>
                                </div>
                            </div>
                            <div class="playlist-content" style="display: none;">
                                <div class="upload-section" onclick="event.stopPropagation(); showUploadVideo('${playlist.id}')">
                                    <div class="upload-icon">üìπ</div>
                                    <div>Click to upload a practice video</div>
                                    <div style="font-size: 12px; color: #666;">MP4, MOV, WebM files supported</div>
                                </div>
                                <div class="videos-list">
                                    <div class="loading">Loading videos...</div>
                                </div>
                            </div>
                        `;
                        playlistsList.appendChild(playlistCard);
                    });
                } else {
                    playlistsList.innerHTML = '<div class="loading">No playlists yet. Create your first one!</div>';
                }
            } catch (error) {
                showMessage('Failed to load playlists', 'error');
            }
        }
        
        // Create Playlist
        document.getElementById('createPlaylistForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('playlistTitle').value;
            const description = document.getElementById('playlistDescription').value;
            const tags = document.getElementById('playlistTags').value.split(',').map(t => t.trim()).filter(t => t);
            const privacy = document.getElementById('playlistPrivacy').value;
            
            try {
                const response = await fetch(`${API_BASE}/playlists/`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: JSON.stringify({ title, description, tags, privacy })
                });
                
                if (response.ok) {
                    showMessage('Playlist created successfully!', 'success');
                    hideCreatePlaylist();
                    loadPlaylists();
                } else {
                    const data = await response.json();
                    showMessage(data.detail || 'Failed to create playlist', 'error');
                }
            } catch (error) {
                showMessage('Network error', 'error');
            }
        });
        
        function showCreatePlaylist() {
            document.getElementById('createPlaylistSection').classList.remove('hidden');
            document.getElementById('playlistsSection').classList.add('hidden');
        }
        
        function hideCreatePlaylist() {
            document.getElementById('createPlaylistSection').classList.add('hidden');
            document.getElementById('playlistsSection').classList.remove('hidden');
        }
        
        // Toggle playlist details (show/hide videos)
        async function togglePlaylistDetails(playlistId, playlistCard) {
            const contentDiv = playlistCard.querySelector('.playlist-content');
            const isExpanded = playlistCard.classList.contains('expanded');
            
            if (!isExpanded) {
                // Expand playlist
                playlistCard.classList.add('expanded');
                contentDiv.style.display = 'block';
                
                // Load videos
                await loadPlaylistVideos(playlistId, contentDiv.querySelector('.videos-list'));
            } else {
                // Collapse playlist
                playlistCard.classList.remove('expanded');
                contentDiv.style.display = 'none';
            }
        }
        
        // Load videos for a specific playlist
        async function loadPlaylistVideos(playlistId, videosContainer) {
            try {
                const response = await fetch(`${API_BASE}/playlists/${playlistId}/videos/`, {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                
                if (response.status === 401) {
                    showMessage('Session expired. Please login again.', 'error');
                    accessToken = null;
                    document.getElementById('authSection').classList.remove('hidden');
                    document.getElementById('playlistsSection').classList.add('hidden');
                    return;
                }
                
                if (response.status === 404) {
                    videosContainer.innerHTML = '<div class="error">Playlist not found</div>';
                    return;
                }
                
                const data = await response.json();
                videosContainer.innerHTML = '';
                
                if (data && data.length > 0) {
                    data.forEach(video => {
                        const videoCard = document.createElement('div');
                        videoCard.className = 'video-card';
                        videoCard.innerHTML = `
                            <div class="video-thumbnail">üé•</div>
                            <div class="video-info">
                                <div class="video-title">${video.title}</div>
                                <div class="video-meta">
                                    ${video.duration ? `${video.duration} min` : 'Duration unknown'} ‚Ä¢ 
                                    Trust Score: ${video.trust_score || 'N/A'} ‚Ä¢ 
                                    ${video.created_at ? new Date(video.created_at).toLocaleDateString() : ''}
                                </div>
                            </div>
                        `;
                        videosContainer.appendChild(videoCard);
                    });
                } else {
                    videosContainer.innerHTML = '<div class="loading">No videos yet. Upload your first practice video!</div>';
                }
            } catch (error) {
                console.error('Error loading videos:', error);
                videosContainer.innerHTML = '<div class="error">Failed to load videos</div>';
            }
        }
        
        // Show upload video interface
        function showUploadVideo(playlistId) {
            // Create modal for video upload options
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.8);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
            `;
            
            modal.innerHTML = `
                <div style="background: white; padding: 30px; border-radius: 15px; max-width: 500px; width: 90%;">
                    <h3 style="margin-bottom: 20px; text-align: center;">Upload Practice Video</h3>
                    
                    <div style="display: flex; gap: 15px; margin-bottom: 20px;">
                        <button onclick="uploadFileVideo('${playlistId}')" class="btn" style="flex: 1;">
                            üìÅ Upload File
                        </button>
                        <button onclick="recordWebcamVideo('${playlistId}')" class="btn" style="flex: 1;">
                            üìπ Record Webcam
                        </button>
                    </div>
                    
                    <button onclick="closeUploadModal()" class="btn" style="background: #6c757d; width: 100%;">
                        Cancel
                    </button>
                </div>
            `;
            
            document.body.appendChild(modal);
        }
        
        function closeUploadModal() {
            const modal = document.querySelector('div[style*="position: fixed"]');
            if (modal) modal.remove();
        }
        
        function uploadFileVideo(playlistId) {
            closeUploadModal();
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'video/mp4,video/mov,video/webm';
            input.style.display = 'none';
            
            input.onchange = async (e) => {
                const file = e.target.files[0];
                if (file) {
                    await uploadVideo(playlistId, file);
                }
            };
            
            document.body.appendChild(input);
            input.click();
            document.body.removeChild(input);
        }
        
        function recordWebcamVideo(playlistId) {
            closeUploadModal();
            
            // Create recording modal
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.9);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
            `;
            
            modal.innerHTML = `
                <div style="background: white; padding: 20px; border-radius: 15px; max-width: 600px; width: 90%;">
                    <h3 style="margin-bottom: 20px; text-align: center;">Record Practice Video</h3>
                    
                    <video id="webcamVideo" style="width: 100%; border-radius: 8px; margin-bottom: 20px;" autoplay muted></video>
                    
                    <div style="display: flex; gap: 10px; justify-content: center;">
                        <button id="startRecordBtn" class="btn" onclick="startRecording()">
                            üé¨ Start Recording
                        </button>
                        <button id="stopRecordBtn" class="btn" style="background: #dc3545; display: none;" onclick="stopRecording('${playlistId}')">
                            ‚èπ Stop Recording
                        </button>
                        <button class="btn" style="background: #6c757d;" onclick="closeRecordingModal()">
                            Cancel
                        </button>
                    </div>
                    
                    <div id="recordingStatus" style="text-align: center; margin-top: 10px; color: #666;"></div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Initialize webcam
            navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                .then(stream => {
                    const video = document.getElementById('webcamVideo');
                    video.srcObject = stream;
                    window.webcamStream = stream;
                })
                .catch(err => {
                    showMessage('Error accessing webcam: ' + err.message, 'error');
                    closeRecordingModal();
                });
        }
        
        function closeRecordingModal() {
            if (window.webcamStream) {
                window.webcamStream.getTracks().forEach(track => track.stop());
            }
            const modal = document.querySelector('div[style*="position: fixed"]');
            if (modal) modal.remove();
        }
        
        function startRecording() {
            const startBtn = document.getElementById('startRecordBtn');
            const stopBtn = document.getElementById('stopRecordBtn');
            const status = document.getElementById('recordingStatus');
            
            startBtn.style.display = 'none';
            stopBtn.style.display = 'inline-block';
            status.textContent = 'Recording... Click Stop when finished.';
            
            // Start recording
            const stream = window.webcamStream;
            const mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
            const chunks = [];
            
            mediaRecorder.ondataavailable = (e) => chunks.push(e.data);
            mediaRecorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'video/webm' });
                window.recordedVideo = blob;
            };
            
            mediaRecorder.start();
            window.mediaRecorder = mediaRecorder;
        }
        
        function stopRecording(playlistId) {
            if (window.mediaRecorder) {
                window.mediaRecorder.stop();
            }
            
            const startBtn = document.getElementById('startRecordBtn');
            const stopBtn = document.getElementById('stopRecordBtn');
            const status = document.getElementById('recordingStatus');
            
            startBtn.style.display = 'inline-block';
            stopBtn.style.display = 'none';
            status.textContent = 'Processing video...';
            
            // Wait a moment for the blob to be created
            setTimeout(() => {
                if (window.recordedVideo) {
                    const file = new File([window.recordedVideo], 'practice-session.webm', { type: 'video/webm' });
                    uploadVideo(playlistId, file);
                    closeRecordingModal();
                }
            }, 1000);
        }
        
        // Upload video to playlist
        async function uploadVideo(playlistId, file) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('title', file.name.replace(/\.[^/.]+$/, ''));
            formData.append('description', 'Practice session video');
            
            try {
                showMessage('Uploading video...', 'success');
                
                const response = await fetch(`${API_BASE}/playlists/${playlistId}/upload_video/`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${accessToken}` },
                    body: formData
                });
                
                if (response.ok) {
                    showMessage('Video uploaded successfully!', 'success');
                    // Refresh the playlist to show new video
                    loadPlaylists();
                } else {
                    const data = await response.json();
                    showMessage(data.detail || data.error || 'Failed to upload video', 'error');
                }
            } catch (error) {
                console.error('Upload error:', error);
                showMessage('Network error during upload', 'error');
            }
        }
    </script>
</body>
</html>
