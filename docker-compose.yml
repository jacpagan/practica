version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DJANGO_ENVIRONMENT=development
      - DJANGO_DEBUG=True
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
      - DJANGO_DB_ENGINE=django.db.backends.sqlite3
      - DJANGO_DB_NAME=/app/db.sqlite3
      - DJANGO_REDIS_URL=redis:6379/1
      - DJANGO_CORS_ALLOWED_ORIGINS=http://localhost:8000,http://127.0.0.1:8000
    volumes:
      - ./media:/app/media
      - ./logs:/app/logs
      - ./db.sqlite3:/app/db.sqlite3
    depends_on:
      - redis
    networks:
      - practika-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - practika-network
    restart: unless-stopped

volumes:
  redis_data:

networks:
  practika-network:
    driver: bridge
