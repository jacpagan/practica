# Practica - Personal Practice Tracking System
# Docker Compose for Local Development

version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: practica
      POSTGRES_USER: practica
      POSTGRES_PASSWORD: practica123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U practica"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Caching (Cost-saving)
  redis:
    image: redis:7-alpine
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    environment:
      - DEBUG=1
      - DATABASE_URL=postgresql://practica:practica123@db:5432/practica
      - REDIS_URL=redis://redis:6379/0
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_STORAGE_BUCKET_NAME=${AWS_STORAGE_BUCKET_NAME}
      - AWS_S3_REGION_NAME=${AWS_S3_REGION_NAME:-us-east-1}
    volumes:
      - ./apps/backend:/app
      - media_volume:/app/media
    ports:
      - "127.0.0.1:8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"

  # React Frontend
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    environment:
      - VITE_API_URL=http://backend:8000
    volumes:
      - ./apps/frontend:/app
      - /app/node_modules
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
  media_volume:
