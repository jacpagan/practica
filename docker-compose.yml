version: '3.8'

services:
  # Django Backend
  backend:
    build:
      context: ./apps/backend
      target: development
    ports:
      - "8000:8000"
    environment:
      - DJANGO_DEBUG=True
      - DB_HOST=db
      - DB_NAME=practika
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_PORT=5432
    volumes:
      - ./apps/backend:/app
      - backend_media:/app/media
    depends_on:
      - db
    command: python manage.py runserver 0.0.0.0:8000

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=practika
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # React Frontend
  frontend:
    build:
      context: ./apps/frontend
      target: development
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    volumes:
      - ./apps/frontend:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  postgres_data:
  backend_media:
