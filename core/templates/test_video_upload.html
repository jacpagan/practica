<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload Test - Practika</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.5;
            color: #333333;
            background: #e5e5e5;
            font-size: 14px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: normal;
        }
        
        .upload-section {
            border: 1px dashed #d0d0d0;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            background: #ffffff;
        }
        
        .upload-section:hover {
            border-color: #444444;
        }
        
        .upload-section.dragover {
            border-color: #444444;
            background: #e0e0e0;
        }
        
        .file-input {
            display: none;
        }
        
        .upload-btn {
            background: #444444;
            color: #ffffff;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            margin: 10px;
        }
        
        .upload-btn:hover {
            background: #222222;
        }
        
        .upload-btn:disabled {
            background: #666666;
            cursor: not-allowed;
        }
        
        .progress {
            width: 100%;
            height: 6px;
            background: #d0d0d0;
            border-radius: 3px;
            overflow: hidden;
            margin: 20px 0;
            display: none;
        }
        
        .progress-bar {
            height: 100%;
            background: #444444;
            width: 0%;
            transition: width 0.3s;
        }
        
        .status {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid;
            display: none;
        }
        
        .status.success {
            background: #ffffff;
            color: #333333;
            border-color: #d0d0d0;
        }
        
        .status.error {
            background: #ffffff;
            color: #333333;
            border-color: #d0d0d0;
        }
        
        .video-list {
            margin-top: 30px;
        }
        
        .video-item {
            background: #ffffff;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #d0d0d0;
        }
        
        .video-item h3 {
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .video-item video {
            width: 100%;
            max-width: 100%;
            margin: 10px 0;
        }
        
        .delete-btn {
            background: #444444;
            color: #ffffff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .delete-btn:hover {
            background: #222222;
        }
        
        .drag-instructions {
            color: #666666;
            margin-bottom: 20px;
        }
        
        .file-info {
            margin: 15px 0;
            padding: 10px;
            background: #ffffff;
            border-radius: 3px;
            font-size: 12px;
            border: 1px solid #d0d0d0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Upload Test</h1>
        
        <div class="upload-section" id="uploadSection">
            <div class="drag-instructions">
                Drag and drop video files here, or click to select files
            </div>
            
            <input type="file" id="fileInput" class="file-input" accept="video/*" multiple>
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                Choose Files
            </button>
            
            <div class="file-info" id="fileInfo" style="display: none;"></div>
        </div>
        
        <div class="progress" id="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="status" id="status"></div>
        
        <div class="video-list" id="videoList"></div>
    </div>

    <script>
        const uploadSection = document.getElementById('uploadSection');
        const fileInput = document.getElementById('fileInput');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');
        const status = document.getElementById('status');
        const videoList = document.getElementById('videoList');
        const fileInfo = document.getElementById('fileInfo');
        
        // Drag and drop functionality
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });
        
        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });
        
        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            const files = e.dataTransfer.files;
            handleFiles(files);
        });
        
        // File input change
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });
        
        // Handle selected files
        function handleFiles(files) {
            if (files.length === 0) return;
            
            // Show file info
            const file = files[0];
            const sizeMB = (file.size / (1024 * 1024)).toFixed(2);
            fileInfo.innerHTML = `
                <strong>Selected file:</strong> ${file.name}<br>
                <strong>Size:</strong> ${sizeMB} MB<br>
                <strong>Type:</strong> ${file.type}
            `;
            fileInfo.style.display = 'block';
            
            // Upload file
            uploadFile(file);
        }
        
        // Upload file function
        function uploadFile(file) {
            const formData = new FormData();
            formData.append('video', file);
            
            // Show progress
            progress.style.display = 'block';
            progressBar.style.width = '0%';
            
            // Simulate upload progress
            let progressValue = 0;
            const progressInterval = setInterval(() => {
                progressValue += Math.random() * 10;
                if (progressValue > 90) progressValue = 90;
                progressBar.style.width = progressValue + '%';
            }, 200);
            
            // Make upload request
            fetch('/core/api/upload-video/', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                clearInterval(progressInterval);
                progressBar.style.width = '100%';
                
                if (data.success) {
                    showStatus('Video uploaded successfully!', 'success');
                    loadVideos();
                } else {
                    showStatus('Upload failed: ' + data.error, 'error');
                }
                
                // Hide progress after delay
                setTimeout(() => {
                    progress.style.display = 'none';
                }, 2000);
            })
            .catch(error => {
                clearInterval(progressInterval);
                console.error('Upload error:', error);
                showStatus('Upload failed. Please try again.', 'error');
                progress.style.display = 'none';
            });
        }
        
        // Show status message
        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }
        
        // Load existing videos
        function loadVideos() {
            fetch('/core/api/videos/')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    displayVideos(data.videos);
                }
            })
            .catch(error => {
                console.error('Error loading videos:', error);
            });
        }
        
        // Display videos
        function displayVideos(videos) {
            videoList.innerHTML = '';
            
            videos.forEach(video => {
                const videoItem = document.createElement('div');
                videoItem.className = 'video-item';
                videoItem.innerHTML = `
                    <h3>${video.filename}</h3>
                    <video controls>
                        <source src="/media/${video.storage_path}" type="${video.mime_type}">
                        Your browser does not support the video tag.
                    </video>
                    <p><strong>Size:</strong> ${(video.file_size / (1024 * 1024)).toFixed(2)} MB</p>
                    <p><strong>Uploaded:</strong> ${new Date(video.uploaded_at).toLocaleString()}</p>
                    <button class="delete-btn" onclick="deleteVideo(${video.id})">Delete</button>
                `;
                videoList.appendChild(videoItem);
            });
        }
        
        // Delete video
        function deleteVideo(videoId) {
            if (!confirm('Are you sure you want to delete this video?')) return;
            
            fetch(`/core/api/videos/${videoId}/delete/`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showStatus('Video deleted successfully!', 'success');
                    loadVideos();
                } else {
                    showStatus('Delete failed: ' + data.error, 'error');
                }
            })
            .catch(error => {
                console.error('Delete error:', error);
                showStatus('Delete failed. Please try again.', 'error');
            });
        }
        
        // Load videos on page load
        document.addEventListener('DOMContentLoaded', loadVideos);
    </script>
</body>
</html>
