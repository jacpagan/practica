{% extends 'base.html' %}

{% block title %}Login & Sign Up - Practika{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <!-- Tabs -->
                    <div class="auth-tabs">
                        <button class="tab-btn active" onclick="showLoginForm()">ğŸ”‘ Login</button>
                        <button class="tab-btn" onclick="showSignupForm()">ğŸ“ Sign Up</button>
                    </div>

                    <!-- Login Form -->
                    <form method="post" id="login-form" class="auth-form active">
                        {% csrf_token %}
                        <input type="hidden" name="action" value="login">
                        
                        <div class="form-group">
                            <label for="username">ğŸ‘¤ Username</label>
                            <input type="text" id="username" name="username" required 
                                   placeholder="Enter your username...">
                        </div>
                        
                        <div class="form-group">
                            <label for="password">ğŸ”’ Password</label>
                            <div class="password-container">
                                <input type="password" id="password" name="password" required 
                                       placeholder="Enter your password...">
                                <button type="button" id="toggle-password" class="password-toggle" 
                                        aria-label="Toggle password visibility">
                                    Show
                                </button>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-success" style="width: 100%;" title="ğŸ”‘ Login">ğŸ”‘ Login</button>
                    </form>
                    
                    <!-- Signup Form -->
                    <form method="post" id="signup-form" class="auth-form">
                        {% csrf_token %}
                        <input type="hidden" name="action" value="signup">
                        <div class="form-group">
                            <label for="signup-username">ğŸ‘¤ Username</label>
                            <input type="text" id="signup-username" name="username" required 
                                   pattern="[a-zA-Z0-9_@.+-]+" 
                                   title="Username can only contain letters, numbers, and @.+-_ characters"
                                   maxlength="150" placeholder="Choose a username...">
                        </div>
                        
                        <div class="form-group">
                            <label for="email">ğŸ“§ Email</label>
                            <input type="email" id="email" name="email" required 
                                   placeholder="Enter your email...">
                        </div>
                        
                        <div class="form-group">
                            <label for="role">ğŸ‘¥ I am a:</label>
                            <select id="role" name="role" required>
                                <option value="">Choose your role...</option>
                                <option value="student">ğŸ“ Student - I want to practice and receive feedback</option>
                                <option value="instructor">ğŸ‘¨â€ğŸ« Teacher - I want to create exercises and provide feedback</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="signup-password1">ğŸ”’ Password</label>
                            <div class="password-container">
                                <input type="password" id="signup-password1" name="password1" required 
                                       minlength="8" 
                                       title="Password must be at least 8 characters long"
                                       placeholder="Create a password...">
                                <button type="button" id="toggle-signup-password1" class="password-toggle" 
                                        aria-label="Toggle password visibility">
                                    Show
                                </button>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="signup-password2">ğŸ”’ Confirm Password</label>
                            <div class="password-container">
                                <input type="password" id="signup-password2" name="password2" required 
                                       minlength="8" 
                                       title="Password must be at least 8 characters long"
                                       placeholder="Confirm your password...">
                                <button type="button" id="toggle-signup-password2" class="password-toggle" 
                                        aria-label="Toggle password visibility">
                                    Show
                                </button>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary" style="width: 100%;" title="ğŸ“ Sign Up">ğŸ“ Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.auth-tabs {
    display: flex;
    margin-bottom: 20px;
    border-bottom: 1px solid #ddd;
}

.tab-btn {
    flex: 1;
    padding: 10px;
    border: none;
    background: none;
    cursor: pointer;
    font-size: 16px;
    border-bottom: 2px solid transparent;
    transition: all 0.3s ease;
}

.tab-btn.active {
    border-bottom-color: #007bff;
    color: #007bff;
    font-weight: bold;
}

.auth-form {
    display: none;
}

.auth-form.active {
    display: block;
}

.password-container {
    position: relative;
}

.password-toggle {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    cursor: pointer;
    color: #6c757d;
    font-size: 12px;
}
</style>

<script>
function showLoginForm() {
    document.getElementById('login-form').classList.add('active');
    document.getElementById('signup-form').classList.remove('active');
    document.querySelectorAll('.tab-btn')[0].classList.add('active');
    document.querySelectorAll('.tab-btn')[1].classList.remove('active');
}

function showSignupForm() {
    document.getElementById('signup-form').classList.add('active');
    document.getElementById('login-form').classList.remove('active');
    document.querySelectorAll('.tab-btn')[1].classList.add('active');
    document.querySelectorAll('.tab-btn')[0].classList.remove('active');
}

// Password toggle functionality
document.addEventListener('DOMContentLoaded', function() {
    const toggleButtons = document.querySelectorAll('.password-toggle');
    toggleButtons.forEach(button => {
        button.addEventListener('click', function() {
            const input = this.previousElementSibling;
            if (input.type === 'password') {
                input.type = 'text';
                this.textContent = 'Hide';
            } else {
                input.type = 'password';
                this.textContent = 'Show';
            }
        });
    });
});
</script>
{% endblock %}
