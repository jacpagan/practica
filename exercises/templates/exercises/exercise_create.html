{% extends 'exercises/base.html' %}

{% block title %}Create Exercise - Practika{% endblock %}

{% block content %}
<div class="card">
    <h1>Create New Exercise</h1>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="name">Exercise Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="3"></textarea>
        </div>
        
        <div class="form-group">
            <label for="video">Video File:</label>
            <input type="file" id="video" name="video" accept="video/*" required>
            <p class="form-help">Upload a video file (MP4, AVI, MOV, WebM, or OGG)</p>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Create Exercise</button>
            <a href="{% url 'exercises:exercise_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
