{% extends 'exercises/base.html' %}

{% block title %}Create Exercise - Practika{% endblock %}

{% block content %}
<div class="card">
    <h1>Create New Exercise</h1>
    
    <form method="post" enctype="multipart/form-data">
        <!-- CSRF token temporarily disabled for testing -->
        
        <div class="form-group">
            <label for="name">Exercise Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="3"></textarea>
        </div>
        
        <div class="form-group">
            <label for="video">Video:</label>
            <input type="file" id="video" name="video" accept="video/*" style="display: none;">
            <div class="video-options">
                <button type="button" id="upload-btn" class="btn btn-secondary">üìÅ Upload Video</button>
                <button type="button" id="record-btn" class="btn btn-primary">üé• Record Video</button>
            </div>
            <div id="video-preview" style="display: none;">
                <p>‚úÖ Video ready: <span id="video-name"></span></p>
            </div>
            <div id="webcam-container" style="display: none;">
                <video id="webcam-preview" autoplay muted playsinline></video>
                <div class="webcam-controls">
                    <button type="button" id="start-camera" class="btn btn-primary">üì∑ Start Camera</button>
                    <button type="button" id="flip-camera" class="btn btn-secondary" style="display: none;">üîÑ Flip Camera</button>
                    <button type="button" id="record-video" class="btn btn-danger" style="display: none;">üî¥ Record</button>
                    <button type="button" id="stop-recording" class="btn btn-warning" style="display: none;">‚èπÔ∏è Stop</button>
                </div>
                <div id="recording-status" style="display: none;">
                    <p>üî¥ Recording... <span id="recording-time">00:00</span></p>
                </div>
            </div>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary" onclick="return validateForm()">Create Exercise</button>
            <a href="{% url 'exercises:exercise_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<script>
// Simplified video recording functionality
document.addEventListener('DOMContentLoaded', function() {
    const uploadBtn = document.getElementById('upload-btn');
    const recordBtn = document.getElementById('record-btn');
    const videoInput = document.getElementById('video');
    const videoPreview = document.getElementById('video-preview');
    const videoName = document.getElementById('video-name');
    const webcamContainer = document.getElementById('webcam-container');
    const startCameraBtn = document.getElementById('start-camera');
    const flipCameraBtn = document.getElementById('flip-camera');
    const recordVideoBtn = document.getElementById('record-video');
    const stopBtn = document.getElementById('stop-recording');
    const webcamPreview = document.getElementById('webcam-preview');
    const recordingStatus = document.getElementById('recording-status');
    const recordingTime = document.getElementById('recording-time');
    
    let mediaRecorder;
    let recordedChunks = [];
    let recordingStartTime;
    let recordingInterval;
    let currentStream = null;
    let currentFacingMode = 'user'; // Start with front camera
    
    // Upload button click
    uploadBtn.addEventListener('click', function() {
        videoInput.click();
    });
    
    // File input change
    videoInput.addEventListener('change', function() {
        if (this.files && this.files[0]) {
            const file = this.files[0];
            videoName.textContent = file.name;
            videoPreview.style.display = 'block';
            webcamContainer.style.display = 'none';
        }
    });
    
    // Record button click - start camera and recording in one step
    recordBtn.addEventListener('click', async function() {
        webcamContainer.style.display = 'block';
        videoPreview.style.display = 'none';
        
        // Auto-start camera and recording for one-click experience
        try {
            await startCamera();
            // Small delay to ensure camera is ready
            setTimeout(() => {
                if (currentStream) {
                    recordVideoBtn.click();
                }
            }, 500);
        } catch (err) {
            console.error('Auto-start failed:', err);
        }
    });
    
    // Start camera
    startCameraBtn.addEventListener('click', async function() {
        await startCamera();
    });
    
    // Flip camera
    flipCameraBtn.addEventListener('click', async function() {
        currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
        await startCamera();
    });
    
    // Start camera function
    async function startCamera() {
        try {
            // Stop existing stream
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
            
            // Mobile-friendly camera constraints
            const constraints = {
                video: { 
                    width: { ideal: 640, max: 1280 },
                    height: { ideal: 480, max: 720 },
                    facingMode: currentFacingMode
                },
                audio: true 
            };
            
            currentStream = await navigator.mediaDevices.getUserMedia(constraints);
            webcamPreview.srcObject = currentStream;
            startCameraBtn.style.display = 'none';
            flipCameraBtn.style.display = 'inline-block';
            recordVideoBtn.style.display = 'inline-block';
            console.log('Camera started successfully with facing mode:', currentFacingMode);
        } catch (err) {
            console.error('Camera access error:', err);
            let errorMsg = 'Error accessing camera: ' + err.message;
            if (err.name === 'NotAllowedError') {
                errorMsg += '\n\nPlease allow camera access in your browser settings.';
            } else if (err.name === 'NotFoundError') {
                errorMsg += '\n\nNo camera found. Please check your device.';
            }
            alert(errorMsg);
        }
    }
    
    // Start recording
    recordVideoBtn.addEventListener('click', function() {
        recordedChunks = [];
        const stream = webcamPreview.srcObject;
        
        mediaRecorder = new MediaRecorder(stream);
        
        mediaRecorder.ondataavailable = function(event) {
            if (event.data.size > 0) {
                recordedChunks.push(event.data);
            }
        };
        
        mediaRecorder.onstop = function() {
            const blob = new Blob(recordedChunks, { type: 'video/webm' });
            const file = new File([blob], 'webcam-recording.webm', { type: 'video/webm' });
            
            // Mobile-compatible file handling
            try {
                // Try modern DataTransfer API first
                if (window.DataTransfer && window.DataTransfer.prototype.items) {
                    const dataTransfer = new DataTransfer();
                    dataTransfer.items.add(file);
                    videoInput.files = dataTransfer.files;
                } else {
                    // Fallback for older browsers/mobile
                    const fileInput = document.createElement('input');
                    fileInput.type = 'file';
                    fileInput.name = 'video';
                    fileInput.accept = 'video/*';
                    fileInput.style.display = 'none';
                    
                    // Create a new file list
                    const fileList = new DataTransfer();
                    fileList.items.add(file);
                    fileInput.files = fileList.files;
                    
                    // Replace the original input
                    videoInput.parentNode.replaceChild(fileInput, videoInput);
                    videoInput = fileInput;
                }
            } catch (e) {
                console.error('Error setting file:', e);
                // Last resort: create a new input with the file
                const newInput = document.createElement('input');
                newInput.type = 'file';
                newInput.name = 'video';
                newInput.accept = 'video/*';
                newInput.style.display = 'none';
                newInput.files = [file];
                videoInput.parentNode.replaceChild(newInput, videoInput);
                videoInput = newInput;
            }
            
            // Show success
            videoName.textContent = 'Webcam Recording (' + Math.round(file.size / 1024) + ' KB)';
            videoPreview.style.display = 'block';
            webcamContainer.style.display = 'none';
            
            console.log('Video recorded successfully, file size:', file.size, 'bytes');
        };
        
        mediaRecorder.start();
        recordVideoBtn.style.display = 'none';
        stopBtn.style.display = 'inline-block';
        recordingStatus.style.display = 'block';
        
        recordingStartTime = Date.now();
        recordingInterval = setInterval(updateRecordingTime, 1000);
    });
    
    // Stop recording
    stopBtn.addEventListener('click', function() {
        if (mediaRecorder && mediaRecorder.state !== 'inactive') {
            mediaRecorder.stop();
        }
        
        stopBtn.style.display = 'none';
        recordVideoBtn.style.display = 'inline-block';
        recordingStatus.style.display = 'none';
        clearInterval(recordingInterval);
    });
    
    // Update recording time
    function updateRecordingTime() {
        const elapsed = Math.floor((Date.now() - recordingStartTime) / 1000);
        const minutes = Math.floor(elapsed / 60);
        const seconds = elapsed % 60;
        recordingTime.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }
    
    // Form validation
    function validateForm() {
        const name = document.getElementById('name').value.trim();
        
        if (!name) {
            alert('Please enter an exercise name.');
            return false;
        }
        
        if (!videoInput.files || videoInput.files.length === 0) {
            alert('Please upload a video file or record a video.');
            return false;
        }
        
        const file = videoInput.files[0];
        if (file.size === 0) {
            alert('The video file appears to be empty. Please try again.');
            return false;
        }
        
        console.log('Form validation passed, submitting exercise with video:', file.name, file.size, 'bytes');
        return true;
    }
});
</script>
{% endblock %}
