name: Backend Service - Build and Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/backend/**'
      - 'docker-compose.dev.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'apps/backend/**'

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: practika-backend
  ECS_CLUSTER_DEV: practika-dev-cluster
  ECS_CLUSTER_PROD: practika-prod-cluster
  ECS_SERVICE_DEV: practika-backend-dev
  ECS_SERVICE_PROD: practika-backend-prod

jobs:
  test:
    name: Test Backend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('apps/backend/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        cd apps/backend
        pip install -r requirements.txt

    - name: Run linting
      run: |
        cd apps/backend
        black --check .
        flake8 .
        mypy .

    - name: Run unit tests
      run: |
        cd apps/backend
        python manage.py test --tag=unit

    - name: Run integration tests
      run: |
        cd apps/backend
        python manage.py test --tag=integration

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: apps/backend/coverage.xml
        flags: backend
        name: backend-coverage

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        cd apps/backend
        docker build -t practika-backend:test .

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'practika-backend:test'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Run Syft SBOM generation
      uses: anchore/sbom-action@v0
      with:
        image: practika-backend:test
        format: spdx-json
        output-file: sbom.json

    - name: Upload SBOM
      uses: actions/upload-artifact@v4
      with:
        name: backend-sbom
        path: sbom.json
        retention-days: 30

  build-and-push-dev:
    name: Build and Push to Dev
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        cd apps/backend
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:dev .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:dev

    - name: Update ECS service
      run: |
        aws ecs update-service \
          --cluster $ECS_CLUSTER_DEV \
          --service $ECS_SERVICE_DEV \
          --force-new-deployment

    - name: Wait for service to stabilize
      run: |
        aws ecs wait services-stable \
          --cluster $ECS_CLUSTER_DEV \
          --services $ECS_SERVICE_DEV

    - name: Notify Slack - Dev Success
      uses: 8398a7/action-slack@v3
      with:
        status: success
        channel: '#deployments'
        text: '‚úÖ Backend deployed to DEV environment'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      if: always()

  build-and-push-prod:
    name: Build and Push to Prod
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        cd apps/backend
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:prod .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:prod

    - name: Update ECS service
      run: |
        aws ecs update-service \
          --cluster $ECS_CLUSTER_PROD \
          --service $ECS_SERVICE_PROD \
          --force-new-deployment

    - name: Wait for service to stabilize
      run: |
        aws ecs wait services-stable \
          --cluster $ECS_CLUSTER_PROD \
          --services $ECS_SERVICE_PROD

    - name: Run smoke tests
      run: |
        # Wait for service to be ready
        sleep 30
        # Run basic health check
        curl -f https://api.practika.com/health/ || exit 1

    - name: Notify Slack - Prod Success
      uses: 8398a7/action-slack@v3
      with:
        status: success
        channel: '#deployments'
        text: 'üöÄ Backend deployed to PROD environment'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      if: always()

  rollback:
    name: Rollback on Failure
    runs-on: ubuntu-latest
    needs: [build-and-push-prod]
    if: failure() && github.ref == 'refs/heads/main'
    
    steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Rollback to previous version
      run: |
        # Get the previous task definition
        PREVIOUS_TASK_DEF=$(aws ecs describe-services \
          --cluster $ECS_CLUSTER_PROD \
          --services $ECS_SERVICE_PROD \
          --query 'services[0].taskDefinition' \
          --output text)
        
        # Update service to use previous task definition
        aws ecs update-service \
          --cluster $ECS_CLUSTER_PROD \
          --service $ECS_SERVICE_PROD \
          --task-definition $PREVIOUS_TASK_DEF

    - name: Notify Slack - Rollback
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        channel: '#deployments'
        text: '‚ö†Ô∏è Backend deployment failed, rolled back to previous version'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
