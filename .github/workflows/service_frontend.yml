name: Frontend Service - Build and Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/frontend/**'
      - 'package.json'
      - 'package-lock.json'
  pull_request:
    branches: [ main ]
    paths:
      - 'apps/frontend/**'

env:
  AWS_REGION: us-east-1
  S3_BUCKET_DEV: practika-static-dev
  S3_BUCKET_PROD: practika-static-prod
  CLOUDFRONT_DISTRIBUTION_DEV: ${{ secrets.CLOUDFRONT_DISTRIBUTION_DEV }}
  CLOUDFRONT_DISTRIBUTION_PROD: ${{ secrets.CLOUDFRONT_DISTRIBUTION_PROD }}

jobs:
  test:
    name: Test Frontend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: apps/frontend/package-lock.json

    - name: Install dependencies
      run: |
        cd apps/frontend
        npm ci

    - name: Run linting
      run: |
        cd apps/frontend
        npm run lint
        npm run format:check

    - name: Run type checking
      run: |
        cd apps/frontend
        npm run type-check

    - name: Run unit tests
      run: |
        cd apps/frontend
        npm run test:unit

    - name: Run integration tests
      run: |
        cd apps/frontend
        npm run test:integration

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: apps/frontend/coverage/lcov.info
        flags: frontend
        name: frontend-coverage

  build:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: apps/frontend/package-lock.json

    - name: Install dependencies
      run: |
        cd apps/frontend
        npm ci

    - name: Build for production
      run: |
        cd apps/frontend
        npm run build
      env:
        VITE_API_URL: https://api.practika.com
        VITE_APP_ENV: production

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: apps/frontend/dist/
        retention-days: 1

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        cd apps/frontend
        npm ci

    - name: Run npm audit
      run: |
        cd apps/frontend
        npm audit --audit-level=moderate

    - name: Run Snyk security scan
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high

  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: [test, build, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: frontend-build
        path: apps/frontend/dist/

    - name: Build for development
      run: |
        cd apps/frontend
        npm ci
        npm run build
      env:
        VITE_API_URL: https://dev-api.practika.com
        VITE_APP_ENV: development

    - name: Deploy to S3
      run: |
        aws s3 sync apps/frontend/dist/ s3://$S3_BUCKET_DEV --delete

    - name: Invalidate CloudFront cache
      run: |
        aws cloudfront create-invalidation \
          --distribution-id $CLOUDFRONT_DISTRIBUTION_DEV \
          --paths "/*"

    - name: Notify Slack - Dev Success
      uses: 8398a7/action-slack@v3
      with:
        status: success
        channel: '#deployments'
        text: 'âœ… Frontend deployed to DEV environment'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      if: always()

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, build, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: frontend-build
        path: apps/frontend/dist/

    - name: Build for production
      run: |
        cd apps/frontend
        npm ci
        npm run build
      env:
        VITE_API_URL: https://api.practika.com
        VITE_APP_ENV: production

    - name: Deploy to S3
      run: |
        aws s3 sync apps/frontend/dist/ s3://$S3_BUCKET_PROD --delete

    - name: Invalidate CloudFront cache
      run: |
        aws cloudfront create-invalidation \
          --distribution-id $CLOUDFRONT_DISTRIBUTION_PROD \
          --paths "/*"

    - name: Wait for CloudFront invalidation
      run: |
        aws cloudfront wait invalidation-completed \
          --distribution-id $CLOUDFRONT_DISTRIBUTION_PROD \
          --id $(aws cloudfront list-invalidations --distribution-id $CLOUDFRONT_DISTRIBUTION_PROD --query 'InvalidationList.Items[0].Id' --output text)

    - name: Run smoke tests
      run: |
        # Wait for deployment to propagate
        sleep 60
        # Test main page loads
        curl -f https://practika.com/ || exit 1
        # Test API connectivity
        curl -f https://api.practika.com/health/ || exit 1

    - name: Notify Slack - Prod Success
      uses: 8398a7/action-slack@v3
      with:
        status: success
        channel: '#deployments'
        text: 'ðŸš€ Frontend deployed to PROD environment'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      if: always()

  performance-test:
    name: Performance Test
    runs-on: ubuntu-latest
    needs: deploy-prod
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Lighthouse CI
      run: npm install -g @lhci/cli@0.12.x

    - name: Run Lighthouse CI
      run: |
        lhci autorun
      env:
        LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

    - name: Upload performance report
      uses: actions/upload-artifact@v4
      with:
        name: performance-report
        path: .lighthouseci/
        retention-days: 30

  accessibility-test:
    name: Accessibility Test
    runs-on: ubuntu-latest
    needs: deploy-prod
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        cd apps/frontend
        npm ci

    - name: Run accessibility tests
      run: |
        cd apps/frontend
        npm run test:a11y

    - name: Upload accessibility report
      uses: actions/upload-artifact@v4
      with:
        name: accessibility-report
        path: apps/frontend/accessibility-report/
        retention-days: 30

  bundle-analysis:
    name: Bundle Analysis
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        cd apps/frontend
        npm ci

    - name: Generate bundle analysis
      run: |
        cd apps/frontend
        npm run build:analyze

    - name: Upload bundle analysis
      uses: actions/upload-artifact@v4
      with:
        name: bundle-analysis
        path: apps/frontend/dist/
        retention-days: 7

    - name: Comment bundle analysis on PR
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const bundleStats = JSON.parse(fs.readFileSync('apps/frontend/dist/stats.json', 'utf8'));
          
          const comment = `## ðŸ“¦ Bundle Analysis
          
          **Total Size:** ${(bundleStats.totalSize / 1024 / 1024).toFixed(2)} MB
          **JavaScript:** ${(bundleStats.assets.filter(a => a.name.endsWith('.js')).reduce((sum, a) => sum + a.size, 0) / 1024 / 1024).toFixed(2)} MB
          **CSS:** ${(bundleStats.assets.filter(a => a.name.endsWith('.css')).reduce((sum, a) => sum + a.size, 0) / 1024 / 1024).toFixed(2)} MB
          
          See detailed analysis in the artifacts.`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
